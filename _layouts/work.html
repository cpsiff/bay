<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div class="work">
          <header class=""post-header">
            <h1 class="post-title">{{ page.title }}</h1>
          </header>
          <br>
          {% for section in page.sections %}
            <h2 class="post-subtitle"> {{ section.title }} </h2>
            {% for item in section.items %}
            <div class="work-item">
              <img
                src="{{ item.image.src | absolute_url }}"
                alt="{{ item.image.alt }}"
                class="work-bubble"
              />
              <span class="work-text">
                <a href="{{item.url}}">{{ item.title }}</a>
                <br>
                {{ item.description }}
              </span>
            </div>
            {% endfor %}
          {% endfor %}
        </div>
      </div>
    </div>

    {% include footer.html %}

    {% include foot.html %}
  </body>
</html>
